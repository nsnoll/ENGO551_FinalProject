<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../static/style.css" />
        <title>Home</title>
    </head>
    <body style="text-align: center;">
        <div class="container">
            <h1>Welcome</h1>
            <br>
            <h2>Please select an option</h2>
            <p>Click "Create an Account" button if you need to Create an Account</p>
            <br>
            <form action="/create" method="POST, GET">
                <input type="submit" value="Create an Account" class="button" />
            </form>
            <br>
            <p>Click "Sign In" if you already have an account.</p>
            <form action="/signin" method="POST, GET">
                <input type="submit" value="Sign In" class="button" />
            </form>
        </div>
    </body>
</html>
